actions: 
  1:
    action: delete_indices 
    options:
      ignore_empty_list: True 
      timeout_override: 
      continue_if_exception: False 
      disable_action: False 
    filters:
    - filtertype: pattern 
      kind: prefix
      value: '^[a-z].*'
      exclude:
    - filtertype: kibana
      exclude: True
    - filtertype: age 
      source: creation_date
      direction: older
      unit: days
      unit_count: 0
      exclude:
